<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="product.title" name="title" type="text" class="form-control" id="title" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Please Enter Valid Title</div>
      </div>

      <div class="form-group">

        <label for="price">Price</label>
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
          <input #price="ngModel" [(ngModel)]="product.price" name = "price" type="number" class="form-control" id="price" required [min]="1">

        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors.required">Price is Required</div>
          <div *ngIf="price.errors.min">Price should be at least 1$</div>
        </div>

      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" [(ngModel)]="product.category" name="category" type="text" class="form-control" id="category" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.$key">{{c.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Select Category</div>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" type="text" class="form-control" id="imageUrl" required url>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          <div *ngIf="imageUrl.errors.required">Url is required</div>
          <div *ngIf="imageUrl.errors.url">Please Enter Valid Url</div>
        </div>
      </div>


      <button class="btn btn-primary">Save</button>
      <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <product-card [product]="product" [show-actions]="false"></product-card>
  </div>
</div>
